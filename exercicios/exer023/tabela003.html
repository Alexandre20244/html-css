<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: 200px;
            height: 100px;
            margin: auto;
            margin-top: 120px;
        }

        td{
            border: 1px solid black;
            text-align: center;
           
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>

        <tr>
            <td>E</td>
            <td rowspan="3">F</td>
            <td rowspan="3">G</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

    </table>

    <table>
        <tr>
            <td colspan="3">1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="3">1</td>
            <td colspan="2">2</td>
        </tr>

        <tr>
            <td>22</td>
            <td>22</td>
        </tr>
    </table>
</body>
</html>
