<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemntod de entrada de dados</title>
</head>
<body>
    <h1>Teste de formulário
        <br>Formulários numericos
    </h1>

    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="Nome" id="inome" autocomplete="name" required placeholder="Digite seu nome" maxlength="30">

        </p>

        <p>
            <label for="Imedia">Média</label>
            <input type="number" name="media" id="Imedia" min="1" max="10" size="10" placeholder="1 a 10" step="0,5">
        </p>

        <p>
            <label for="imes">Coloque o mês</label>
            <input type="month" name="mes" id="imes">
        </p>

        <p>
            <input type="submit" value="Enviar Valores">
            <input type="reset" value="Limpar Valores">
            
        </p>
    </form>
</body>
</html>
