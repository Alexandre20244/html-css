<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmulários em Html5</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-color: rgb(231, 231, 231);
            color: rgb(17, 17, 17);
        }

        h1{
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>
        Formulários Em HTML5
    </h1>

    <form action="cadastro.py" autocomplete="off" method="POST">
        <p>
            <label for="inome">nome:</label> 
            <input type="text" name="nome" id="inome">
        </p>

        <p>
            <label for="isobrenome">sobre nome</label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>

        <p>
            <input type="submit" value="Enviar isto">
        </p>
    </form>



</body>
</html>
