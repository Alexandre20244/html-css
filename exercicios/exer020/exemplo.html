<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Só exemplo com pseudo-classe HOVER</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{  /*Esse seletor significa que a div tem um filho que é o páragrafo*/
            display: none;
        }
        div:hover  > p{
            display: block;
            color: white;
            background-color: red;
        width: 300px;
        }
        div:hover{
            color: rgb(179, 110, 110);
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaíxo</p>
    <div>
        passe o mouse aqui
        <p>
            Texto escondido
        </p>
    </div>

    fim...
</body>
</html>
